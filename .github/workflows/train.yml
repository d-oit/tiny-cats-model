# .github/workflows/train.yml
# CI pipeline: lint, test, and optional training proof
# Triggers on push and pull_request to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Install lint dependencies
        run: |
          pip install ruff black flake8

      - name: Run ruff
        run: ruff check .

      - name: Check black formatting
        run: black --check .

      - name: Run flake8
        run: flake8 . --max-line-length=88 --extend-ignore=E203,W503

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  model-import-check:
    name: Model Import Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Install dependencies
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Verify model builds
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'src')
          from model import cats_model, count_parameters
          m = cats_model(num_classes=2, backbone='resnet18', pretrained=False)
          params = count_parameters(m)
          print(f'Model OK: {params:,} trainable parameters')
          assert params > 0, 'Model has no trainable parameters'
          "

      - name: Verify dataset module imports
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'src')
          from dataset import build_transforms, get_class_names
          t = build_transforms(train=True)
          print(f'Transforms OK: {t}')
          "
