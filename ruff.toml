# Ruff configuration for tiny-cats-model (2026 best practices)
# Docs: https://docs.astral.sh/ruff/settings/

# General settings
line-length = 88
target-version = "py310"
src = ["src", "tests"]

# Exclude patterns
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "notebooks",
    "venv",
    "frontend",
]

# Linting rules
[lint]
# Enable all rules by default, then ignore specific ones
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (import sorting)
    "B",      # flake8-bugbear (common bugs)
    "C4",     # flake8-comprehensions (better comprehensions)
    "UP",     # pyupgrade (modern Python syntax)
    "RUF",    # Ruff-specific rules
    "SIM",    # flake8-simplify (code simplification)
    "PERF",   # perflint (performance anti-patterns)
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "N999",   # Invalid module name (too strict for existing code)
    "PTH123", # open() should be replaced by Path.open() (gradual migration)
    "PERF203",# try-except in loop (acceptable pattern for OOM handling)
    "SIM102", # nested if statements (sometimes clearer)
    "SIM108", # ternary operator (preference)
    "N812",   # lowercase import as (common convention: T, F, nn)
    "N806",   # lowercase variable (math notation: B, N, C)
    "B905",   # zip strict= (Python 3.10+, gradual migration)
    "RUF034", # useless if-else (sometimes clearer)
    "RUF001", # ambiguous unicode (emojis in messages)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Per-file-ignores (optional)
# [lint.per-file-ignores]
# "tests/*" = ["S101"]  # Allow assert in tests
# "src/test_*.py" = ["S101"]

# isort settings (import sorting)
[lint.isort]
known-first-party = ["src", "tests"]
combine-as-imports = true
force-wrap-aliases = true

# Pyupgrade settings (modern Python syntax)
[lint.pyupgrade]
keep-runtime-typing = true

# Flake8 bugbear settings
[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query"]

# Format settings (Black-compatible)
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
